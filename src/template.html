<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffe072" />
    <link rel="canonical" href="https://www.5monkeys.se" />
    <meta name="msapplication-TileColor" content="#ffe072" />
    <meta name="theme-color" content="#ffe072" />

    %sapper.base%

    <link rel="stylesheet" href="https://use.typekit.net/fuw5qsn.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>
      5 Monkeys Agency: A Digital Agency in Stockholm & Gothenburg. We love
      Django & React!
    </title>
    <meta
      name="description"
      content="5 Monkeys Agency: A Digital Agency in Stockholm &amp; Göteborg. We love Django &amp; React! ✌️"
    />

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
